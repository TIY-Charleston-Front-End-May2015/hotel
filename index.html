<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reddit Digest</title>
  <link rel ="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <script type="video/html" id="videoTmpl">

  <div class ="col-md-4 columnOne">

  <a class="viUrl" href = "<%= url %>">
  <div style=
  "background-image: url(<%= thumbnail %>);
   background-size: 280px 280px;
   height:24em;
   background-repeat:no-repeat;
   background-position: center center;
   padding-top: 22em;"
   </div>
   </a>

   <div class= "dropdown">
 <button class="info-button"><span><i class="fa fa-reddit"></i></span>
     <ul class="dropdown-menu">
       <li class="dropdown-content"><p class="listItemTitle"><%= title %></p>
        <p class="descrip">
            Score: <%= score %> <br>
            Adult Content?: <%= over18 %>
          </p>
        </li>
      </ul>
   </div>
  </button>

   <div>
     <i class="fa fa-user cool center-text"> <%= author %></i><i class="fa fa-chevron-up cool center-text"><%= ups %></i><i class="fa fa-chevron-down cool center-text"><%= downs %></i>

   </div>
   </div>
  </script>


</head>

<body>
  <div class ="container-fluid title">
    <center><i class="fa fa-reddit"></i></label><span>Digest</center>
    <div class="dark">
      <label for="search">/r/</label>
    	<input type="text" class="search subredditEntry">
  </div>
</div>

<div class ="contentContainer page home active">
  <select class="" name="">
<option rel=".hour">hour</option>
<option rel=".day">day</option>
<option rel=".week">week</option>
<option rel=".year">year</option>
<option rel=".alltime">all time</option>
  </select>
  <ul class="itemList">
    <li class = "container-fluid row threePosts rpost goHere text-center">
    </li>
  </ul>
</div>



<div class ="contentContainer page hour">
  <ul class="itemList">
    <li class = "container-fluid row threePosts rpost goHere text-center">
    </li>
  </ul>
</div>

<div class ="contentContainer page day">
  <ul class="itemList">
    <li class = "container-fluid row threePosts rpost goHere text-center">
    </li>
  </ul>
</div>

<div class ="contentContainer page week">
  <ul class="itemList">
    <li class = "container-fluid row threePosts rpost goHere text-center">
    </li>
  </ul>
</div>

<div class ="contentContainer page year">
  <ul class="itemList">
    <li class = "container-fluid row threePosts rpost goHere text-center">
    </li>
  </ul>
</div>

<div class ="contentContainer page alltime">
  <ul class="itemList">
    <li class = "container-fluid row threePosts rpost goHere text-center">
    </li>
  </ul>
</div>

<script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"> </script>
<script type="text/javascript" src="bower_components/bootstrap/js/tooltip.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/js/popover.js"></script>
<script type="text/javascript" src="template.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
